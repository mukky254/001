<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IN Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        /* Additional styles for alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>IN Attendance System</span>
            </div>
        </div>
        
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="auth-tab" data-tab="register">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <form id="loginFormData">
                        <div class="form-group">
                            <label for="loginId">ID Number</label>
                            <input type="text" id="loginId" class="form-control" 
                                   placeholder="Enter your ID" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" class="form-control" 
                                       placeholder="Enter your password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginRole">Login as</label>
                            <select id="loginRole" class="form-control" required>
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="lecturer">Lecturer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>Or initialize sample data</span>
                    </div>

                    <button type="button" class="btn btn-warning btn-block" id="initSampleBtn">
                        <i class="fas fa-database"></i> Initialize Sample Data
                    </button>

                    <div class="sample-data-info">
                        <p><strong>Test Credentials:</strong></p>
                        <ul>
                            <li><strong>Admin:</strong> ID: AD001, Password: admin123</li>
                            <li><strong>Lecturer:</strong> ID: LT001, Password: lecturer123</li>
                            <li><strong>Student:</strong> ID: ST001, Password: student123</li>
                        </ul>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm">
                    <form id="registerFormData">
                        <div class="form-group">
                            <label for="regRole">Register as</label>
                            <select id="regRole" class="form-control" required>
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="lecturer">Lecturer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="regName">Full Name</label>
                            <input type="text" id="regName" class="form-control" 
                                   placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="regId">ID Number</label>
                            <input type="text" id="regId" class="form-control" 
                                   placeholder="Enter ID number" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email Address</label>
                            <input type="email" id="regEmail" class="form-control" 
                                   placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="regPhone">Phone Number</label>
                            <input type="tel" id="regPhone" class="form-control" 
                                   placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="regPassword" class="form-control" 
                                       placeholder="Create a password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <div class="password-input">
                                <input type="password" id="regConfirmPassword" class="form-control" 
                                       placeholder="Confirm your password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group" id="studentFields" style="display: none;">
                            <div class="row">
                                <div class="col">
                                    <label for="regCourse">Course</label>
                                    <input type="text" id="regCourse" class="form-control" 
                                           placeholder="e.g., Computer Science">
                                </div>
                                <div class="col">
                                    <label for="regYear">Year</label>
                                    <select id="regYear" class="form-control">
                                        <option value="1">Year 1</option>
                                        <option value="2">Year 2</option>
                                        <option value="3">Year 3</option>
                                        <option value="4">Year 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="lecturerFields" style="display: none;">
                            <label for="regDepartment">Department</label>
                            <input type="text" id="regDepartment" class="form-control" 
                                   placeholder="e.g., Computer Science Department">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" id="acceptTerms" required>
                                <label for="acceptTerms">I agree to the Terms of Service</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                </div>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" class="switch-to-login">Login here</a></p>
            </div>
        </div>

        <div class="auth-alerts" id="authAlerts"></div>
    </div>

    <script>
        // INLINE JAVASCRIPT - NO EXTERNAL FILE NEEDED
        const API_BASE_URL = 'https://zero0-1-r0xs.onrender.com';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Auth page loaded');
            console.log('üì° Backend URL:', API_BASE_URL);
            
            setupEventListeners();
            checkExistingSession();
        });
        
        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
            
            // Role selection
            const regRole = document.getElementById('regRole');
            if (regRole) {
                regRole.addEventListener('change', function() {
                    document.getElementById('studentFields').style.display = this.value === 'student' ? 'block' : 'none';
                    document.getElementById('lecturerFields').style.display = this.value === 'lecturer' ? 'block' : 'none';
                });
            }
            
            // Password toggle
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        input.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });
            });
            
            // Login form
            const loginForm = document.getElementById('loginFormData');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Register form
            const registerForm = document.getElementById('registerFormData');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }
            
            // Initialize sample data
            const initBtn = document.getElementById('initSampleBtn');
            if (initBtn) {
                initBtn.addEventListener('click', initializeSampleData);
            }
            
            // Switch to login link
            const switchToLogin = document.querySelector('.switch-to-login');
            if (switchToLogin) {
                switchToLogin.addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab('login');
                });
            }
        }
        
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.toggle('active', form.id === tabName + 'Form');
            });
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const id = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.getElementById('loginRole').value;
            
            // Validation
            if (!id || !password || !role) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;
            
            try {
                console.log('Logging in to:', API_BASE_URL);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save session
                    localStorage.setItem('attendance_session', JSON.stringify({
                        user: data.user,
                        token: data.token,
                        timestamp: new Date().toISOString()
                    }));
                    
                    showAlert('‚úÖ Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Login failed. Try test credentials.', 'error');
                
                // Fallback test login
                const testUsers = {
                    'AD001': { password: 'admin123', role: 'admin', name: 'Admin User', email: 'admin@test.com' },
                    'LT001': { password: 'lecturer123', role: 'lecturer', name: 'Lecturer User', email: 'lecturer@test.com' },
                    'ST001': { password: 'student123', role: 'student', name: 'Student User', email: 'student@test.com' }
                };
                
                if (testUsers[id] && testUsers[id].password === password && testUsers[id].role === role) {
                    showAlert('‚úÖ Using test login. Redirecting...', 'success');
                    
                    localStorage.setItem('attendance_session', JSON.stringify({
                        user: {
                            id: id,
                            name: testUsers[id].name,
                            email: testUsers[id].email,
                            role: role
                        },
                        token: 'test_token',
                        timestamp: new Date().toISOString()
                    }));
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
                
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const role = document.getElementById('regRole').value;
            const name = document.getElementById('regName').value;
            const id = document.getElementById('regId').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Validation
            if (!role || !name || !id || !email || !phone || !password) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            registerBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        role,
                        name,
                        id,
                        email,
                        phone,
                        password,
                        course: role === 'student' ? document.getElementById('regCourse').value : '',
                        year: role === 'student' ? document.getElementById('regYear').value : 1,
                        department: role === 'lecturer' ? document.getElementById('regDepartment').value : ''
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('‚úÖ Registration successful! Please login.', 'success');
                    
                    setTimeout(() => {
                        document.getElementById('registerFormData').reset();
                        switchTab('login');
                        document.getElementById('loginId').value = id;
                        document.getElementById('loginRole').value = role;
                    }, 1500);
                    
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Register error:', error);
                showAlert('‚ùå Registration failed. Try test login instead.', 'error');
                
                // Show test credentials
                showAlert(`
                    <strong>Test Credentials:</strong><br>
                    ‚Ä¢ Admin: ID: AD001, Password: admin123<br>
                    ‚Ä¢ Lecturer: ID: LT001, Password: lecturer123<br>
                    ‚Ä¢ Student: ID: ST001, Password: student123
                `, 'info');
                
            } finally {
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            }
        }
        
        async function initializeSampleData() {
            if (!confirm('Initialize sample data?')) return;
            
            const initBtn = document.getElementById('initSampleBtn');
            const originalText = initBtn.innerHTML;
            initBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Initializing...';
            initBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/init-sample-data`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('‚úÖ Sample data initialized!', 'success');
                    
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                    
                } else {
                    throw new Error(data.message || 'Failed to initialize');
                }
                
            } catch (error) {
                console.error('Init error:', error);
                showAlert('‚ùå Failed to initialize. Using hardcoded test data.', 'error');
                
                // Update sample info
                const sampleInfo = document.querySelector('.sample-data-info');
                if (sampleInfo) {
                    sampleInfo.innerHTML = `
                        <p><strong>Test Credentials:</strong></p>
                        <ul>
                            <li><strong>Admin:</strong> ID: AD001, Password: admin123</li>
                            <li><strong>Lecturer:</strong> ID: LT001, Password: lecturer123</li>
                            <li><strong>Student:</strong> ID: ST001, Password: student123</li>
                        </ul>
                    `;
                }
                
            } finally {
                initBtn.innerHTML = originalText;
                initBtn.disabled = false;
            }
        }
        
        function checkExistingSession() {
            const session = localStorage.getItem('attendance_session');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (sessionData.user) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    localStorage.removeItem('attendance_session');
                }
            }
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('authAlerts');
            if (!alertContainer) return;
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
                <button class="alert-close" style="
                    background: none;
                    border: none;
                    color: inherit;
                    margin-left: auto;
                    cursor: pointer;
                ">√ó</button>
            `;
            
            alertContainer.appendChild(alert);
            
            // Close button
            const closeBtn = alert.querySelector('.alert-close');
            closeBtn.addEventListener('click', () => alert.remove());
            
            // Auto remove
            setTimeout(() => {
                if (alert.parentNode) alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
